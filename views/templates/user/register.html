<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>注册--layui后台管理模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/asset/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/asset/css/global.css" media="all"/>
</head>
<body>

<div class="video_mask"></div>
<div class="login">
    <h1>配置管理平台注册</h1>
    <form class="layui-form">
        <div class="layui-form-item">
            <input class="layui-input" name="username" placeholder="用户名" lay-verify="required" type="text"
                   autocomplete="off">
        </div>
        <div class="layui-form-item">
            <input class="layui-input" name="password" placeholder="密码" lay-verify="required" type="password"
                   autocomplete="off">
        </div>
        <!--<div class="layui-form-item form_code">-->
        <!--<input class="layui-input" name="code" placeholder="验证码" lay-verify="required" type="text"-->
        <!--autocomplete="off">-->
        <!--<div class="code"><img src="/asset/images/code.jpg" width="116" height="36"></div>-->
        <!--</div>-->
        <button class="layui-btn login_btn" lay-submit="" lay-filter="login">注册</button>
    </form>
</div>
<script type="text/javascript" src="/asset/layui/layui.js"></script>
</body>
<script>

    layui.use(['form', 'layer'], function () {
        var form = layui.form,
            layer = parent.layer === undefined ? layui.layer : parent.layer,
            $ = layui.jquery;

        //登录按钮事件
        form.on("submit(login)", function (data) {

            $.ajax({
                url: "/user/add_user",
                type: "POST",
                contentType: 'application/json',
                data: JSON.stringify(data.field),
                success: function (_data) {
                    console.log(_data)
                    if (_data.code != 0) {
                        layer.alert('请求失败!<br>' + _data.message, {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        })
                        return false

                    }
                    location.href = "/user/login.html"
                },
                error: function (xhr, type) {
                    layer.msg("请求失败");
                }
            })

            return false;
        })
    })


</script>
</html>
