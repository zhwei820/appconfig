{% extends 'base/userinfo.html' %}


{% block head %}
<meta charset="utf-8">
<title>资源管理 管理界面</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="/asset/layui/css/layui.css" media="all">
<link rel="stylesheet" href="/asset/css/global.css" media="all">
<script src="/asset/js/js-yaml.min.js"></script>

<style>
    .layui-body {
        left: 30px !important;
    }

    .e {
        height: 600px;
        min-width: 1000px;
        font-size: 14px;
    }

    .type_btns {
        margin-top: 10px;
    }
</style>


{% endblock %}

{% block body %}


<div class="layui-body">

    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li><a href="index2.html">应用配置</a></li>
            <li><a href="index.html">环境配置</a></li>

            {% if permission.global_template %}
            <li class=""><a href="global_template.html">预设模板</a></li>
            {%endif %}

            <li class="layui-this"><a href="resource.html">资源管理</a></li>

        </ul>
        <div class="layui-tab-content"></div>
    </div>


    <h1 class="site-h1">资源管理</h1>


    <div class="type_btns">
        <button class="layui-btn layui-btn-primary layui-btn-sm" id="port">端口管理</button>

    </div>

    <div id="box">

        <form class="layui-form layui-form-pane" action="" id="item-form">
            <input type="text" name="_id" id="_id" style="display: none">

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label" id="type_name"></label>

                <div class="layui-input-block">
                    <div class="e" id="editor"></div>
                    <script src="/asset/js/ace.js" type="text/javascript"
                            charset="utf-8"></script>

                    <script>
                        var editor = ace.edit("editor");
                        editor.setTheme("ace/theme/monokai");
                        editor.getSession().setMode("ace/mode/yaml");

                        editor.container.style.lineHeight = 2
                        editor.container.style.fontSize = "14px"
                        editor.renderer.updateFontSize()
                    </script>

                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button class="layui-btn layui-btn-normal" id="btn_validate">验证</button>

                </div>
            </div>

        </form>

    </div>


</div>

<script src="/asset/js/util.js" charset="utf-8"></script>
<script src="/asset/layui/layui.js" charset="utf-8"></script>

<script>
    layui.use(['table', "form"], function () {
        var $ = layui.$


        var type = getURLParameter("type") || "port"

        function init_type_btns() {
            var TYPE = ["port",]

            for (var ii in TYPE) {
                console.log(TYPE[ii])
                var $btn = $("#" + TYPE[ii])
                if ($btn.attr("id") == type) {
                    $btn.removeClass("layui-btn-primary ")
                } else {
                    $btn.addClass("layui-btn-primary ")
                }
            }
            $("#type_name").html(type + " : ")
        }

        function init_data() {
            $.ajax({
                url: "/resource_config?" + "type=" + type,
                type: "GET",
                success: function (_data) {
                    if (!_data.data) {
                        return
                    }

                    console.log(_data)
                    yaml_str = _data.data.yaml_str || ""
                    editor.setValue(yaml_str)
                    editor.gotoLine(1)
                },
                error: function (xhr, type) {
                    layer.msg("请求失败");
                }
            })

        }

        init_data()
        init_type_btns()
        init_bind(".type_btns", "type")


        function init_bind(cls, btn) {
            $(cls).find("button").on('click', function (event) {
                var $el = $(event.currentTarget)
                var $id = $el.attr("id")

                location.href = "resource.html?" + "type=" + $id
                console.log($el.attr("id"))
            });
        }

        $('#btn_validate').on('click', function (event) {
            event.preventDefault();
            try {
                s = jsyaml.load(editor.getValue())
                console.log(s)

                layer.alert('YAML验证通过', {
                    icon: 1,
                    skin: 'layer-ext-moon'
                })

            } catch (err) {
                console.log(err)
                layer.alert('YAML验证失败!<br>' + err, {
                    icon: 2,
                    skin: 'layer-ext-moon'
                })
            }

        });

        var form = layui.form

        //监听提交
        form.on('submit(demo1)', function (data) {
            var yaml_str;
            try {
                jsyaml.load(editor.getValue())
                yaml_str = editor.getValue()
                console.log(yaml_str)

            } catch (err) {
                console.log(err)
                layer.alert('YAML验证失败!<br>' + err, {
                    icon: 2,
                    skin: 'layer-ext-moon'
                })
                return false
            }
            data.field["yaml_str"] = yaml_str;
            data.field["type"] = type;

            $.ajax({
                url: "/resource_config",
                type: "POST",
                contentType: 'application/json',
                data: JSON.stringify(data.field),
                success: function (_data) {
                    if (_data.code != 0) {
                        layer.alert('提交失败!<br>' + _data.msg, {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        })
                        return false
                    }
                    layer.msg('更新成功');
                },
                error: function (xhr, type) {
                    layer.msg("请求失败");
                }
            })

            return false;
        });


        form.verify({
            yaml: function (value) {
                data = JSON.parse(value)
                if (data == null) {
                    return 'json 不合法';
                }
                return false
            }

        });


    });

    function render_form($form, row) {
        if (!row) {
            $form.find('input').val("");
            $form.find('select').val("");
            $form.find('textarea').val("");
            return
        }
        for (var name in row) {
            $form.find('input[name="' + name + '"]').val(row[name]);
            $form.find('select[name="' + name + '"]').val(row[name]);
            $form.find('textarea[name="' + name + '"]').val(row[name]);
        }

    }
</script>
{% endblock %}
